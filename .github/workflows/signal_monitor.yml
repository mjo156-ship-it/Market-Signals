# Signal Monitor v3.0 - Updated 2026-01-27
# Includes BOIL/KOLD with weather integration
# Monitors all backtested signals + Natural Gas weather signals

name: Signal Monitor v3

on:
  schedule:
    # 3:15 PM Eastern = 20:15 UTC (pre-close preview)
    - cron: '15 20 * * 1-5'
    # 4:05 PM Eastern = 21:05 UTC (market close confirmation)
    - cron: '05 21 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'close'
        type: choice
        options:
          - preclose
          - close

jobs:
  check-signals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests
      
      - name: Determine run mode
        id: mode
        run: |
          # Check if this is the 3:15 PM run (20:15 UTC)
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          
          # If manually triggered, use the input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          # If it's around 20:15 UTC (3:15 PM ET), it's preclose
          elif [ "$HOUR" == "20" ] && [ "$MINUTE" -lt "30" ]; then
            echo "mode=preclose" >> $GITHUB_OUTPUT
          else
            echo "mode=close" >> $GITHUB_OUTPUT
          fi
      
      - name: Run signal monitor
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          PHONE_EMAIL: ${{ secrets.PHONE_EMAIL }}
        run: |
          # Try multiple possible locations for the Python script
          if [ -f ".github/workflows/signal_monitor_v3.py" ]; then
            SCRIPT_PATH=".github/workflows/signal_monitor_v3.py"
          elif [ -f "signal_monitor_v3.py" ]; then
            SCRIPT_PATH="signal_monitor_v3.py"
          elif [ -f "scripts/signal_monitor_v3.py" ]; then
            SCRIPT_PATH="scripts/signal_monitor_v3.py"
          else
            echo "Error: signal_monitor_v3.py not found!"
            echo "Searched in:"
            echo "  - .github/workflows/signal_monitor_v3.py"
            echo "  - signal_monitor_v3.py"
            echo "  - scripts/signal_monitor_v3.py"
            echo ""
            echo "Files in current directory:"
            ls -la
            echo ""
            echo "Files in .github/workflows/:"
            ls -la .github/workflows/ || echo "Directory not found"
            exit 1
          fi
          
          echo "Running: python $SCRIPT_PATH ${{ steps.mode.outputs.mode }}"
          
          if [ "${{ steps.mode.outputs.mode }}" == "preclose" ]; then
            python "$SCRIPT_PATH" preclose
          else
            python "$SCRIPT_PATH"
          fi
