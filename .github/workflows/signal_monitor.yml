# Signal Monitor v3.1 - Updated with BOIL/KOLD natgas signals
# CHANGELOG v3.1:
#   - Added BOIL/KOLD natural gas signals with weather (Open-Meteo)
#   - KOLD fade entry on 5-day BOIL gain bands (30/40/50%)
#   - UCO enhancement, supply shock, weather override logic
# CHANGELOG v3.0:
#   - Added VIXM confirmation filter for TQQQ/SOXL dip buys
#   - Added BOIL/KOLD natural gas signals (RSI, 5d rally, geopolitical)
#   - Added comprehensive ETF status table (58 tickers)
#   - Active signals now lead the email; BOIL/KOLD section at end unless active

name: Signal Monitor

on:
  schedule:
    # 3:15 PM Eastern = 20:15 UTC (pre-close preview)
    - cron: '15 20 * * 1-5'
    # 4:05 PM Eastern = 21:05 UTC (market close confirmation)
    - cron: '05 21 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'close'
        type: choice
        options:
          - preclose
          - close

jobs:
  check-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests

      - name: Determine run mode
        id: mode
        run: |
          # Check if this is the 3:15 PM run (20:15 UTC)
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)

          # If manually triggered, use the input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          # If it's around 20:15 UTC (3:15 PM ET), it's preclose
          elif [ "$HOUR" == "20" ] && [ "$MINUTE" -lt "30" ]; then
            echo "mode=preclose" >> $GITHUB_OUTPUT
          else
            echo "mode=close" >> $GITHUB_OUTPUT
          fi

      - name: Run signal monitor
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          PHONE_EMAIL: ${{ secrets.PHONE_EMAIL }}
        run: |
          if [ "${{ steps.mode.outputs.mode }}" == "preclose" ]; then
            python .github/workflows/signal_monitor_complete.py preclose
          else
            python .github/workflows/signal_monitor_complete.py
          fi
