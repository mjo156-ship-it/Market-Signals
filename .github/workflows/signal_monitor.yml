# Signal Monitor v5.0 - Updated 2026-01-28
# Enhanced XLP/XLU/XLV defensive rotation signals
# Pre-close moved to 2:40 PM ET to account for ~40min execution lag
# Includes BOIL/KOLD signals with 5-day gain bands

name: Signal Monitor v5

on:
  schedule:
    # 2:40 PM Eastern = 19:40 UTC (pre-close preview - moved earlier for lag)
    - cron: '40 19 * * 1-5'
    # 4:05 PM Eastern = 21:05 UTC (market close confirmation)
    - cron: '5 21 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'close'
        type: choice
        options:
          - preclose
          - close

jobs:
  check-signals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests
      
      - name: Determine run mode
        id: mode
        run: |
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          # If it's around 19:40 UTC (2:40 PM ET), it's preclose
          elif [ "$HOUR" == "19" ] && [ "$MINUTE" -lt "55" ]; then
            echo "mode=preclose" >> $GITHUB_OUTPUT
          else
            echo "mode=close" >> $GITHUB_OUTPUT
          fi
      
      - name: Run signal monitor
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          PHONE_EMAIL: ${{ secrets.PHONE_EMAIL }}
        run: |
          # Use signal_monitor_complete.py (the actual file in your repo)
          SCRIPT=".github/workflows/signal_monitor_complete.py"
          
          if [ ! -f "$SCRIPT" ]; then
            echo "ERROR: $SCRIPT not found!"
            echo "Files in .github/workflows/:"
            ls -la .github/workflows/
            exit 1
          fi
          
          echo "Running: python $SCRIPT"
          
          if [ "${{ steps.mode.outputs.mode }}" == "preclose" ]; then
            python "$SCRIPT" preclose
          else
            python "$SCRIPT"
          fi
